type: string
maxLength: 50
enum:
  - USER_INFORMATION_REQUIRED
  - OPERATION_NOT_ALLOWED_BY_STATUS
  - OPERATION_NOT_SUPPORTED_BY_CONSENT_TYPE
  - REVOCATION_TIME_LIMIT_EXCEEDED
  - REVOCATION_REASON_NOT_ALLOWED
  - REVOCATION_ADDITIONAL_INFORMATION_REQUIRED
example: OPERATION_NOT_ALLOWED_BY_STATUS
description: |
  Códigos de erros previstos na revogação do consentimento de pagamento:  
  • USER_INFORMATION_REQUIRED - O campo data.revocation.loggedUser deve ser preenchidos quando a revogação for feita pelo usuário final, ou seja, se o campo data.revocation.revoked_by estiver com o valor USER.  
  • OPERATION_NOT_ALLOWED_BY_STATUS: O consentimento só pode ser revogado nos status CONSUMED.  
  • OPERATION_NOT_SUPPORTED_BY_CONSENT_TYPE: Somente consentimentos para pagamentos agendados podem ser revogados, ou seja, que possuam o campo data.payment.schedule preenchido.  
  • REVOCATION_TIME_LIMIT_EXCEEDED: O consentimento só pode ser revogado até o dia anterior, ou seja, a meia noite no fuso horário de Brasília do dia imediatamente anterior a data alvo da liquidação do pagamento.  
  • REVOCATION_REASON_NOT_ALLOWED: Os motivos de revogação do consentimento: FRAUD e ACCOUNT_CLOSURE só podem ser usados caso o campo: data.revocation.revokedBy tenha o valor TPP ou ASPSP, ou seja, somente no caso de revogação unilateral pela iniciadora ou detentora.  
  • REVOCATION_ADDITIONAL_INFORMATION_REQUIRED: O campo data.revocation.reason.additionalInformation é obrigatório quando a revogação for feita pela iniciadora ou pela detentora unilateralmente, ou seja, o campo revoked_by igual a TPP ou ASPSP e o motivo de revogação for OTHER.
