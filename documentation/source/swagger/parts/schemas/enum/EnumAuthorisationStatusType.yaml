type: string
maxLength: 22
enum:
  - AWAITING_AUTHORISATION
  - AUTHORISED
  - REJECTED
  - CONSUMED
  - REVOKED
example: REVOKED
description: |
  Estado para o qual deve ir.

  [Restrição] O único valor válido é REVOKED. (caso contrário a detentora deve retornar erro HTTP 400)

  Estados possíveis:  
  AWAITING_AUTHORISATION - Aguardando autorização  
  AUTHORISED - Autorizado   
  REJECTED - Rejeitado  
  CONSUMED - Consumido   
  REVOKED - Revogado
