allOf:
  - $ref: ./PaymentConsent.yaml
type: object
description: |
  Objeto contendo dados de pagamento para consentimento.<br/><br/>
  [Restrição] O <b>campo data.payment.creditorAccount.accountType</b> quando o arranjo alvo for TED só suportará os tipos <b>CACC</b> (Conta corrente), <b>SVGS</b> (Poupança) e <b>TRAN</b> (Conta de Pagamento pré-paga).<br/><br/>
  [Restrição] A detentora de conta deve validar se o consentimento para pagamento de TED está dentro de sua grade funcionamento para o arranjo.<br/><br/>
  [Restrição] A detentora de conta deve validar se o consentimento para pagamento de TED ou TEF está com o valor dentro dos limites de transferência por ela estabelecidos.
required:
  - creditorAccount
  - purpose
  - type
properties:
  creditorAccount:
    $ref: ../business_commons/CreditorAccount.yaml
  purpose:
    $ref: ./EnumPurposeTed.yaml
  purposeAdditionalInfo:
    type: string
    maxLength: 100
    pattern: \w*\W*
    example: Informações adicionais
    description: |
      Texto livre para complementar informação relativa ao campo purpose.
      [Restrição] Preencher quando purpose for igual OUTROS.
  type:
    $ref: ../enum/EnumTedPaymentType.yaml
additionalProperties: false
