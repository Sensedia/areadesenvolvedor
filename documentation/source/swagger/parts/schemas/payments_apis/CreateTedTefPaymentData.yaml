type: object
description: Objeto contendo dados do pagamento e do recebedor (creditor).
required:
  - payment
properties:
  payment:
    $ref: ./Payment.yaml
  creditorAccount:
    $ref: ./CreditorAccountTedTef.yaml
  purpose:
    $ref: ./EnumPurposeTedTef.yaml
  purposeAdditionalInfo:
    type: string
    maxLength: 100
    pattern: \w*\W*
    example: Informações adicionais
    description: |
      Texto livre para complementar informação relativa ao campo purpose. 
      [Restrição] Preencher quando purpose for igual OUTROS.
  scheduledPaymentDateTime:
    type: string
    format: date-time
    example: '2021-05-21T08:30:00Z'
    pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
    maxLength: 20
    description: Define o agendamento do pagamento. Utilizado somente na funcionalidade de agendamento de pagamentos.
  firstPaymentDateTime:
    type: string
    format: date-time
    example: '2021-05-21T08:30:00Z'
    pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
    maxLength: 20
    description: Define a primeira data alvo do pagamento. O fuso horário de Brasília deve ser utilizado para criação e racionalização sobre os dados deste campo.
  installmentNumber:
    type: integer
    example: 9
additionalProperties: false
