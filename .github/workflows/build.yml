name: Build

on:
  push:
    branches:
      - '**'
      - '!master'
  pull_request:
    branches:
      - '**'
jobs:
  build:
    name: Build SlateDocs
    runs-on: ubuntu-latest
    env:
      ruby-version: 2.5
      integration-branch: 'ORB-486'
      integration-branch-full-ref: refs/heads/${{ integration-branch }}
      is-homolog-branch: ${{ github.ref == integration-branch-full-ref }}

    steps:
      - run: echo "refs/heads/$env.integration-branch"
      - run: echo ${{ github.ref }}
      - run: sudo apt-get purge ruby 
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.ruby-version }}
      - uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: gems-${{ runner.os }}-${{ env.ruby-version }}-${{ hashFiles('**/Gemfile.lock') }}
          
      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - run: npm install -g widdershins
      - run: npm install -g @apidevtools/swagger-cli

      - uses: actions/cache@v2
        with:
          path: build
          key: ${{ runner.os }}-${{ hashFiles('**/source') }}

      - name: Proccess Swagger Files
        run: |
          cd documentation
          bash ./process-swagger-files.sh

      - name: Build Portal Site
        run: | 
          cd documentation 
          mv source/versions ..
          bundle config set deployment 'true'
          bundle install
          bundle exec middleman build

      # Run Spectral
      - uses: stoplightio/spectral-action@v0.7.0
        with:
          file_glob: 'documentation/source/swagger/*_apis.yaml'
      ####################################
      # Open Api Github Repo Integration #
      ####################################

      # 1. Clean generated-sources folder
      # 2. Parse YAML to JSON
      # 3. Store GIT variables for next steps
        if: ${{ env.is-integration-branch }}'
      - name: Parse YAML to JSON and store GIT variables for next steps
        id: repoIntegration
        run: |
          rm -rf ./open-api-repository-integration/generated-sources
          cd open-api-repository-integration
          ruby yaml2json
          cd ..
          echo "::set-output name=git_user_name::$(git --no-pager log --format=format:'%an' -n 1)"
          echo "::set-output name=git_user_email::$(git --no-pager log --format=format:'%ae' -n 1)"
          echo "::set-output name=git_commit_message::$(git --no-pager log --format=format:'%B' -n 1)"

        if: ${{ env.is-integration-branch }}'
      # 4. Copy generated-source/swagger-apis files to 'Sensedia/openapi' repository (Commit them).
      - name: "'Sensedia/openapi' Integration - Swagger files"
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AREADEV_INTEGRATION }}
        with:
          source_file: open-api-repository-integration/generated-sources/swagger-apis
          destination_repo: 'Sensedia/openapi'
          destination_branch: ${{ env.integration-branch }}
          user_email: ${{ steps.repoIntegration.outputs.git_user_email }}
          user_name: ${{ steps.repoIntegration.outputs.git_user_name }}
          commit_message: ${{ steps.repoIntegration.outputs.git_commit_message }} - Swagger Files

        if: ${{ env.is-integration-branch }}'
      # 5. Copy generated-source/dictionaries files to 'Sensedia/openapi' repository (Commit them).
      - name: "'Sensedia/openapi' Integration - Dictionaries"
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AREADEV_INTEGRATION }}
        with:
          source_file: documentation/source/dictionary
          destination_repo: 'Sensedia/openapi'
          destination_branch: ${{ env.integration-branch }}
          user_email: ${{ steps.repoIntegration.outputs.git_user_email }}
          user_name: ${{ steps.repoIntegration.outputs.git_user_name }}
          commit_message: ${{ steps.repoIntegration.outputs.git_commit_message }} - Dictionaries

        if: ${{ env.is-integration-branch }}'
      # 6. Copy generated-source/swagger-apis files to 'Sensedia/draft-openapi' repository (Commit them).
      - name: "'Sensedia/draft-openapi' Integration - Swagger files"
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AREADEV_INTEGRATION }}
        with:
          source_file: open-api-repository-integration/generated-sources/swagger-apis
          destination_repo: 'Sensedia/draft-openapi'
          destination_branch: ${{ env.integration-branch }}
          user_email: ${{ steps.repoIntegration.outputs.git_user_email }}
          user_name: ${{ steps.repoIntegration.outputs.git_user_name }}
          commit_message: ${{ steps.repoIntegration.outputs.git_commit_message }} - Swagger Files

        if: ${{ env.is-integration-branch }}'
      # 7. Copy generated-source/dictionaries files to 'Sensedia/draft-openapi' repository (Commit them).
      - name: "'Sensedia/draft-openapi' Integration - Dictionaries"
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AREADEV_INTEGRATION }}
        with:
          source_file: documentation/source/dictionary
          destination_repo: 'Sensedia/draft-openapi'
          destination_branch: ${{ env.integration-branch }}
          user_email: ${{ steps.repoIntegration.outputs.git_user_email }}
          user_name: ${{ steps.repoIntegration.outputs.git_user_name }}
          commit_message: ${{ steps.repoIntegration.outputs.git_commit_message }} - Dictionaries

      # On success, will run the next steps.
      # 8. Compress build folder in tar.gz format.
        if: success()
      - name: Compress build folder
        run: |
          rm -rf build
          mkdir build
          mv documentation/build/* build
          ls -la build
          tar -cvzf build.tar.gz build
          tar -xvzf build.tar.gz

      # 9. Upload build.tar.gz built in previous step to Github repository artifacts.
      - uses: actions/upload-artifact@v2
        with:
          name: build_folder_artifact
          path: build.tar.gz
          retention-days: 1

      # 10. Invoke Deploy Workflow passing the 'build_id' and 'integration_branch' parameters.
      - name: Invoke deploy workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Deploy
          token: ${{ secrets.AREADEV_INTEGRATION }}
          inputs: '{ "build_id": "${{ github.run_id }}", "integration_branch": "${{ env.integration-branch }}"}'